<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Raylib WASM Example</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: conic-gradient(
                from 180deg, 
                rgba(255, 182, 193, 0.2),  /* Light Pink */
                rgba(255, 223, 186, 0.2),  /* Light Peach */
                rgba(255, 255, 186, 0.2),  /* Pale Yellow */
                rgba(186, 255, 201, 0.2),  /* Light Green */
                rgba(186, 225, 255, 0.2),  /* Light Blue */
                rgba(221, 186, 255, 0.2),  /* Lavender */
                rgba(255, 182, 193, 0.2)   /* Light Pink */
            );
        }
        
        #container {
            display: flex;
            width: 80%;
            height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        #uiSection {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        #canvasContainer {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #ddeeff, #aabbcc);
        }

        canvas {
            width: 90%;
            height: auto;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .custom-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #005500;
        }
</style>
</head>
<body>
    <div id="container">
        <!-- UI Section -->
        <div id="uiSection">
            <h2>Player Settings</h2>
            <form id="gameForm">
                <label for="gameName">Player Name:</label><br>
                <input type="text" id="playerName" name="playerName" value="Player1"><br>
                <button class="custom-button" type="button" onclick="setPlayerName()">Submit</button>
            </form>
            <button class="custom-button" onclick="startGame()">Start Game</button>
            <button class="custom-button" onclick="pauseGame()">Pause Game</button>
        </div>

        <!-- Raylib Canvas Section -->
        <div id="canvasContainer">
            <h1>Raylib WASM Example</h1>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <!-- <div class="footer">

        <button class="custom-button" onclick="startGame()">Start Game</button>
        <button class="custom-button" onclick="pauseGame()">Pause Game</button>
        <p>Custom Footer Message</p> -->
    <!-- </div> -->
    <script type="text/javascript">
        var Module = {
            // preRun: [function() {
            //     FS.createPreloadedFile('/', 'smile.png', 'src/resources/smile.png', true, true);
            // }],
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                return canvas;
            })(),
            onRuntimeInitialized: function() {
                console.log("Runtime initialized");
                // Call Initialize methods here
                Module.ccall('GameInit', null, [], [], { async: true });
            }
        };
        
        let asyncOperationInProgress = false;

        /* Example of calling a function from the C code */
        async function startGame() {
            if (asyncOperationInProgress) {
                console.log("Async operation already in progress");
                return;
            }
            asyncOperationInProgress = true;
            console.log("Game started");
            await Module.ccall('GameInit', null, [], { async: true });
            asyncOperationInProgress = false;
        }

        async function pauseGame() {
            if (asyncOperationInProgress) {
                console.log("Async operation already in progress");
                return;
            }
            asyncOperationInProgress = true;
            console.log("Game paused");
            // Add code to pause the game here
            asyncOperationInProgress = false;
        }

        function setPlayerName() {
            const playerName = document.getElementById('playerName').value;
            console.log("Player name set to:", playerName);
            // Call a C function here to set the player name
            Module.ccall('SetPlayerName', null, ['string'], [playerName]);
        }

    </script>
    <script async type="text/javascript" src="index.js"></script>
</body>
</html>
